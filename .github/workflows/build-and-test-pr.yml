# This GitHub workflow will clone the current main repository to an Ubuntu runner, apply the PR that triggered this
# workflow and then run the tests against t

name: Test Pull Request
on:
  pull_request:
    # branches: [ main ]
    types: [ opened, synchronize ]

env:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true -U"
  ENVIRONMENT: "ci"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17', '21' ]
    name: Java ${{ matrix.Java }} build
    steps:
      # checkout the project to the runner
      - uses: actions/checkout@v4
      # install Java SDK on the runner
      - name: Set up JDK ${{ matrix.Java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.Java }}
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: |
            pom.xml
      # cache Maven dependencies for later use
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # build the project on the runner
      - name: Build
        run: |
          echo "Verify on: $MAVEN_CLI_OPS verify"
          mvn $MAVEN_CLI_OPTS compile
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # checkout the project to the runner
      - uses: actions/checkout@v4
      # install Java 17 on the runner
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
          cache-dependency-path: |
            pom.xml
      # cache Maven dependencies for later use
      - name: Cache local Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # run the tests on the runner
      - name: Test
        run: |
          echo "Verify on: $MAVEN_CLI_OPS verify"
          mvn $MAVEN_CLI_OPTS verify
