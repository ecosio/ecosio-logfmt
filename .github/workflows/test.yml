name: Test Java code

on:
  workflow_call:
    inputs:
      java-version:
        required: true
        type: string
      mvn-cli-opts:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    name: Java ${{ inputs.java-version }} build
    steps:
      - uses: ./.github/actions/init-java-repo
        with:
          java-version: ${{ inputs.java-version }}
      - name: Test
        run: |
          echo "Verify on: ${{ inputs.mvn-cli-opts }} verify"
          mvn ${{ inputs.mvn-cli-opts }} verify